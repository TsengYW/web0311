<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping List</title>
</head>
 <body bgcolor="white">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- JQuery 都在同一個頁面執行 除了post & get -->
<BR>
Please enter item to add or remove:
<br>
Add Item:

<SELECT id="item"><!--下拉式選單 -->
<OPTION>Beavis & Butt-head Video collection <!-- 選項 -->
<OPTION>X-files movie
<OPTION>Twin peaks tapes
<OPTION>NIN CD
<OPTION>JSP Book
<OPTION>Concert tickets
<OPTION>Love life
<OPTION>Switch blade
<OPTION>Rex, Rugs & Rock n' Roll
</SELECT>
<br> <br>
<INPUT TYPE="submit" id="submitAdd" value="add">
<INPUT TYPE="submit" id="submitRemove" value="remove">
<div id="carts">Shopping items</div>
<script type="text/javascript">
	$(function start(){
		$("#submitAdd").click(add);//按鈕123
		$("#submitRemove").click(remove);
	})
	function add(){
		var item=$("#item").val();
		var btAdd=$("#submitAdd").val();
		$.post("carts.jsp",{"item":item,"submit":btAdd},result);//執行遠端程式
	}
	function remove(){
		var item=$("#item").val();
		var btRemove=$("#submitRemove").val();
		$.post("carts.jsp",{"item":item,"submit":btRemove},result)
	}
	function result(data){

		$("#carts").html(data);
	}
	

</script>
</body>

</html>
